<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KELOMPOK KE : PEMPEK CIKARANG</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("Images/AMIKOM_LOGO.svg.PNG") no-repeat center center fixed; /* ganti nama gambar sesuai file kamu */
      background-size: cover;
      color: #0f172a;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.85); /* warna putih transparan */
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 30px;
      backdrop-filter: blur(8px);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1e293b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      text-align: left;
      padding: 12px;
      background-color: #2563eb; /* biru tua untuk header */
      color: white;
      border-bottom: 2px solid #1e3a8a;
    }

    tbody td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:nth-child(even) {
      background-color: rgba(241, 245, 249, 0.8);
    }

    tbody tr:hover {
      background-color: rgba(219, 234, 254, 0.9);
    }

    @media (max-width: 640px) {
      .container {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>KELOMPOK : PEMPEK CIKARANG</h1>
    </header>

    <div class="card">
      <table id="tbl">
        <thead>
          <tr>
            <th style="width:60px">No</th>
            <th>Nama</th>
            <th style="width:160px">NIM</th>
            <th>Jobdesk</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Data awal kelompok
    const data = [
      {nama: 'Sigit Tri Atmaja', nim: '23.83.1002', job: 'Ketua'},
      {nama: 'Zhewa Alvarizi M', nim: '23.83.1012', job: 'Anggota'},
      {nama: 'Raka Tirta Wahyudi', nim: '23.83.0991', job: 'Anggota'},
      {nama: 'Gabriel Mahesa Surendra', nim: '23.83.1006', job: 'Anggota'},
      {nama: 'Mohd Hafiz Al haq Haeruddin', nim: '22.83.0946', job: 'Anggota'}
    ];

    const tbody = document.getElementById('tbody');

    function render() {
      tbody.innerHTML = '';
      data.forEach((d, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${escapeHtml(d.nama)}</td>
          <td>${escapeHtml(d.nim)}</td>
          <td>${escapeHtml(d.job)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function escapeHtml(s) {
      return s
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    render();
  </script>
</body>
</html>
